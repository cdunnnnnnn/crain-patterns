  </header>

  <div class="pattern-content">
    <p>This is some text about the Sliders pattern.</p>

<p><link rel="stylesheet" href="http://bxslider.com/lib/jquery.bxslider.css">
<script src="http://bxslider.com/lib/jquery.bxslider.js" defer></script></p>

<h3>Example</h3>

<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <ul class="bxslider">
      <li><img src="https://www.placecage.com/c/300/200" style="width:100%" /></li>
      <li><img src="https://www.placecage.com/c/200/100" style="width:100%" /></li>
      <li><img src="https://www.placecage.com/c/400/300" style="width:100%" /></li>
      <li><img src="https://www.placecage.com/c/500/400" style="width:100%" /></li>
    </ul>
  </div>
</div>

<h3>HTML</h3>
<figure class="highlight"><pre><code class="language-html" data-lang="html">&lt;ul class=&quot;bxslider&quot;&gt;
  &lt;li&gt;&lt;img src=&quot;https://www.placecage.com/c/300/200&quot;&gt;&lt;/li&gt;
  &lt;li&gt;&lt;img src=&quot;https://www.placecage.com/c/200/100&quot;&gt;&lt;/li&gt;
  &lt;li&gt;&lt;img src=&quot;https://www.placecage.com/c/400/300&quot;&gt;&lt;/li&gt;
  &lt;li&gt;&lt;img src=&quot;https://www.placecage.com/c/450/350&quot;&gt;&lt;/li&gt;
&lt;/ul&gt;
</code></pre></figure>
<h3>JS</h3>
<figure class="highlight"><pre><code class="language-js" data-lang="js">// Init bxSlider
$(&#39;.bxslider&#39;).bxSlider();
</code></pre></figure>
